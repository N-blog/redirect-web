<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      const jsonUrl = "https://raw.githubusercontent.com/N-blog/apis/refs/heads/main/redirect-web/main.json";

      fetch(jsonUrl)
        .then(response => response.text())
        .then(text => {
          if (!text.trim()) {
            throw new Error("JSONが空です！");
          }

          const data = JSON.parse(text);

          // IDとUrlのチェック（ID2は使わない！）
          if (!data.ID || !data.Url) {
            console.error("IDとUrlは必須です");
            return;
          }

          // リダイレクト先のURLを構築
          let redirectUrl = data.Url;

          if (redirectUrl.endsWith("/")) {
            redirectUrl = redirectUrl.slice(0, -1);
          }

          const id = data.ID;

          if (id.startsWith("#")) {
            redirectUrl += "/" + id;
          } else if (id.startsWith("?")) {
            redirectUrl += "/" + id;
          } else if (id.startsWith("type=")) {
            redirectUrl += "/?" + id;
          } else {
            redirectUrl += "/#" + id;
          }

          console.log("リダイレクト先:", redirectUrl);

          // 2秒後にリダイレクト
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 2000);
        })
        .catch(error => {
          console.error("JSONの取得に失敗しました:", error.message);
        });
    };
  </script>
</head>
<body>
  <p>リダイレクト中です。少々お待ちください…</p>
</body>
</html>
